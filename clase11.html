    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --hospital-green: #acd9b2;
            --white: #FFFFFF;
            --dark: #232830;
            --text-input-field: #f7f7f7;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            
        }

        .menu {
            display: none;
        }
        .logo{
            width: 120px;
            
        }

        nav{
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--very-light-pink);
        }

        .navbar-left ul,
        .navbar-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .navbar-left {
            display: flex;
        }

        .navbar-left ul{
            margin-left: 12px;
        }
        .navbar-left ul li a,
        .navbar-right ul li a {
        text-decoration: none;
        color: var(--very-light-pink);
        border: 1px solid var(--white);
        padding: 8px;
        border-radius: 8px;
        }

        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover {
        border: 1px solid var(--hospital-green);
        color: var(--hospital-green)

        }

        .menu-app-bar, .menu-shopping{
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .menu-shopping{
            margin-left: 8px;
        }
        .menu-app-bar {
            padding-top: 12px;
        }

        .navbar-email{
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-right: 12px;
        }

        .navbar-shopping-cart{
            position: relative;
        }
        .navbar-shopping-cart div{
            width: 8px;
            height: 8px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: -2px;
            right: 16px;

        }

        @media (max-width: 640px){
            .menu{
                display: block;
            }
            .navbar-left ul {
                display: none;
            }
            .navbar-email{
                display: none;
            }
        }
        

    </style>
